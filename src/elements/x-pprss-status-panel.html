<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/core-item/core-item.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<polymer-element name="x-pprss-status-panel" attributes="allHolderItem">
  <template>
  <style>
    #panel {
      padding-bottom: 20px;
    }
    #infoicon {
      margin-right: 8px;
    }
    .infoicon {
      color: gray;
    }
    .infoicon-unread {
      color: #5677fc;
    }
    #openUnread {
      text-transform: none;
      color: #5677fc;
    }
  </style>
  <div id="panel" layout vertical fit>
    <segment layout horizontal>
      <core-icon
        icon="info"
        id="infoicon"
        self-center
        class="{{allHolderItem.unread == 0 ? 'infoicon' : 'infoicon-unread'}}"
        >
      </core-icon>
      <core-item self-center label="Unread:{{allHolderItem.unread}}"></core-item>
    </segment>
    <div layout horizontal hidden?="{{allHolderItem.unread == 0}}">
      <paper-button id="openUnread" self-end flex on-tap="{{handleOpenUnread}}">
        Tap to open unread holder
      </paper-button>
    </div>
  </div>
  </template>
  <script>
    (function(){
    Polymer('x-pprss-status-panel', {
      allHolderItem: {},
      ready: function(){
      },
      handleOpenUnread: function(e){
        this.fire('open-unread', {});
      }
    });
    })();
  </script>
</polymer-element>
