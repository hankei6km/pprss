<body fullbleed unresolved>

  <div></div>

  <script>
    describe('<x-pprss-feeds-holder>', function() {

      var elm = document.querySelector('div');
      var feedsHolder;
      setup(function(done){
        feedsHolder = document.createElement('x-pprss-feeds-holder');
        elm.appendChild(feedsHolder);
        flush(done);
      });
      teardown(function(done){
        elm.removeChild(feedsHolder);
        flush(done);
      });

      it('should be build `catGroups` attribute when set `client` attribute', function(done) {
        /* jshint expr:true */
        var cat_items = [{

          "title": "cat\n1",
          "unread": 5,
          "order_id": 1

          "title": "\x1b[36mCYAN\x1b[39m\ncat",
          "unread": 5,
          "order_id": 0
        }, {
          "id": -2,
          "title": "Labels",
          "unread": 0
        }, {
          "id": -1,
          "title": "Special",
          "unread": 0
        }, {
          "id": 0,
          "title": "Uncategorized",
          "unread": 64
        }];
        var feed_items = [{
          "id": -1,
          "title": "Starred articles",
          "unread": 0,
          "cat_id": -1
        }, {
          "id": -2,
          "title": "Published articles",
          "unread": 0,
          "cat_id": -1
        }, {
          "id": -3,
          "title": "Fresh articles",
          "unread": 0,
          "cat_id": -1
        }, {
          "id": -4,
          "title": "All articles",
          "unread": 0,
          "cat_id": -1
        }, {
          "id": -6,
          "title": "Recently read",
          "unread": 0,
          "cat_id": -1
        }, {
          "id": 0,
          "title": "Archived articles",
          "unread": 0,
          "cat_id": -1
        }, {
          "title": "label2",
          "id": -1002,
          "unread": 0,
          "cat_id": -2,
        }, {
          "title": "label3",
          "id": -1003,
          "unread": 0,
          "cat_id": -2,
        }, {
          "title": "feed3",
          "id": 3,
          "unread": 30,
          "cat_id": 0,
          "order_id": 1
        }, {
          "title": "feed2",
          "id": 2,
          "unread": 34,
          "cat_id": 0,
          "order_id": 0
        }, {
          "title": "feed\n10",
          "id": 10,
          "unread": 1,
          "cat_id": 21,
          "order_id": 1
        }, {
          "title": "\x1b[36mCYAN\x1b[39m\nfeed",
          "id": 11,
          "unread": 4,
          "cat_id": 21,
          "order_id": 0
        }];
        var get_categories = sinon.stub();
        get_categories.callsArgWithAsync(1, null, cat_items);
        var get_feeds = sinon.stub();
        get_feeds.callsArgWithAsync(1, null, feed_items);
        var client = {
          get_categories: get_categories,
          get_feeds: get_feeds
        };

        var co = feedsHolder.fetchItems.bind(feedsHolder);
        var fetchItems = sinon.stub(feedsHolder, 'fetchItems', function(caller_cb){
          co(function(err, items){
            caller_cb(err, items);
            expect(feedsHolder.catGroups[0]).to.deep.equal([{
              title: 'Special',
              id: -1,
              kind: 'cat',
              depth: 0,
              uid : 'cat:-1',
              has_child: true,
              parent_uid: '',
              expanded: true,
              unread: 0
            }, {
              title: 'Archived articles',
              id: 0,
              cat_id: -1,
              kind: 'feed',
              depth: 1,
              uid : 'feed:0',
              has_child: false,
              parent_uid: 'cat:-1',
              expanded: false,
              unread: 0
            }, {
              title: 'Starred articles',
              id: -1,
              cat_id: -1,
              kind: 'feed',
              depth: 1,
              uid : 'feed:-1',
              has_child: false,
              parent_uid: 'cat:-1',
              expanded: false,
              unread: 0
            }, {
              title: 'Published articles',
              id: -2,
              cat_id: -1,
              kind: 'feed',
              depth: 1,
              uid : 'feed:-2',
              has_child: false,
              parent_uid: 'cat:-1',
              expanded: false,
              unread: 0
            }, {
              title: 'Fresh articles',
              id: -3,
              cat_id: -1,
              kind: 'feed',
              depth: 1,
              uid : 'feed:-3',
              has_child: false,
              parent_uid: 'cat:-1',
              expanded: false,
              unread: 0
            }, {
              title: 'All articles',
              id: -4,
              cat_id: -1,
              kind: 'feed',
              depth: 1,
              uid : 'feed:-4',
              has_child: false,
              parent_uid: 'cat:-1',
              expanded: false,
              unread: 0
            }, {
              title: 'Recently read',
              id: -6,
              cat_id: -1,
              kind: 'feed',
              depth: 1,
              uid : 'feed:-6',
              has_child: false,
              parent_uid: 'cat:-1',
              expanded: false,
              unread: 0
            }]);
            expect(feedsHolder.catGroups[1]).to.deep.equal([{
              title: 'Labels',
              id: -2,
              kind: 'cat',
              depth: 0,
              uid : 'cat:-2',
              has_child: true,
              parent_uid: '',
              expanded: false,
              unread: 0
            }, {
              title: 'label2',
              id: -1002,
              cat_id: -2,
              kind: 'feed',
              depth: 1,
              uid : 'feed:-1002',
              has_child: false,
              parent_uid: 'cat:-2',
              expanded: false,
              unread: 0,
            }, {
              title: 'label3',
              id: -1003,
              cat_id: -2,
              kind: 'feed',
              depth: 1,
              uid : 'feed:-1003',
              has_child: false,
              parent_uid: 'cat:-2',
              expanded: false,
              unread: 0,
            }]);
            expect(feedsHolder.catGroups[2]).to.deep.equal([{
              title: '\x1b[36mCYAN\x1b[39m\ncat',
              id: 21,
              kind: 'cat',
              depth: 0,
              uid : 'cat:21',
              has_child: true,
              parent_uid: '',
              expanded: false,
              unread: 5
            }, {
              title: '\x1b[36mCYAN\x1b[39m\nfeed',
              id: 11,
              cat_id: 21,
              kind: 'feed',
              depth: 1,
              uid : 'feed:11',
              has_child: false,
              parent_uid: 'cat:21',
              expanded: false,
              unread: 4,
            }, {

              kind: 'feed',
              depth: 1,
              uid : 'feed:10',
              has_child: false,

              expanded: false,

            }]);
            expect(feedsHolder.catGroups[3]).to.deep.equal([{
              title: 'cat\n1',
              id: 20,
              kind: 'cat',
              depth: 0,
              uid : 'cat:20',
              has_child: true,

            expect(feedsHolder.catGroups[4]).to.deep.equal([{
              title: 'Uncategorized',
              id: 0,

              has_child: true,
              parent_uid: '',
              expanded: false,
              unread: 64
            }, {
              title: 'feed2',
              id: 2,
              cat_id: 0,
              kind: 'feed',
              depth: 1,
              uid : 'feed:2',
              has_child: false,
              parent_uid: 'cat:0',
              expanded: false,
              unread: 34,
            }, {
              title: 'feed3',
              id: 3,
              cat_id: 0,
              kind: 'feed',
              depth: 1,
              uid : 'feed:3',
              has_child: false,
              parent_uid: 'cat:0',
              expanded: false,
              unread: 30,
            }]);

            done();
          });
        });
        feedsHolder.client = client;
        feedsHolder.fetchHolder();
      });

      it('should be receive `select` event', function(done) {
        feedsHolder.addEventListener('select', function(e){ 
          expect(e.detail).be.a('Object');
          expect(e.detail.item).to.deep.equal({
            title: 'feed 1-2',
            uid: 'feed:1-2'
          });
          done();
        });
        feedsHolder.items =[{
          title: 'cat1',
          uid: 'cat1'
        },{
          title: 'feed 1-1',
          uid: 'feed:1-1'
        },{
          title: 'feed 1-2',
          uid: 'feed:1-2'
        },{
          title: 'feed 1-3',
          uid: 'feed:1-3'
        }];
 
        feedsHolder.handleItemSelect({
          detail: {
            isSelected: true,
            uid: 'feed:1-2'
          }
        });
      });

      it('should be mark as read articles', function(done) {
        var func = function(e){
          expect(e.detail.items).to.deep.equal([{
            "uid": 10,
            "unread": 0
          }, {
            "uid": 20,
            "unread": 6
          }]);
          feedsHolder.removeEventListener('mark-as-read', func);
          done();
        };
        feedsHolder.addEventListener('mark-as-read', func);

        feedsHolder.items = [{
          "uid": 10,
          "unread": 5
        }, {
          "uid": 20,
          "unread": 6
        }];
        feedsHolder.markAsRead({"uid": 10});
      });

      it('should be receive events', function(done) {
        /* jshint expr:true */
        var cbs = {};
        async.parallel([
            function(cb){
              cbs.handleFetchStart = function(){
                cb();
              };
            },
            function(cb){
              cbs.handleFetchComplete = function(){
                cb();
              };
            }
        ], function(){
          expect(handleFetchStart.calledOnce).to.be.true;
          expect(handleFetchComplete.calledOnce).to.be.true;
          expect(handleFetchComplete.calledAfter(handleFetchStart)).to.be.true;

          feedsHolder.removeEventListener('fetch-start', cbs.handleFetchStart);
          feedsHolder.removeEventListener('fetch-complete', cbs.handleFetchComplete);
          feedsHolder.removeEventListener('items-chaged', cbs.handleItemsChanged);
          done();
        });

        var handleFetchStart = sinon.spy(cbs, "handleFetchStart");
        var handleFetchComplete = sinon.spy(cbs, "handleFetchComplete");

        feedsHolder.addEventListener('fetch-start', cbs.handleFetchStart);
        feedsHolder.addEventListener('fetch-complete', cbs.handleFetchComplete);

        var get_categories = sinon.stub();
        get_categories.callsArgWithAsync(1, null, [{}]);
        var get_feeds = sinon.stub();
        get_feeds.callsArgWithAsync(1, null, [{}]);
        var client = {
          get_categories: get_categories,
          get_feeds: get_feeds
        };
        feedsHolder.client = client;
        feedsHolder.fetchHolder();
      });
    });
