<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <title>x-pprss-article</title>

  <script src="../../dist/bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../../dist/elements/x-pprss-tool-title.html">
</head>
<body fullbleed unresolved>
  <x-pprss-tool-title>
  </x-pprss-tool-title>

  <script>
    describe('<x-pprss-tool-title>', function() {

      var toolTitle = document.querySelector('x-pprss-tool-title');

      it('should be receive `mark-as-read` amd `items-changed` event', function(done) {
        var client = {catchup_feed: function(){}};
        var catchup_feed = sinon.stub(client, 'catchup_feed');
        catchup_feed.callsArgWithAsync(1, null);
        toolTitle.client = client;

        toolTitle.holderItem = {title: 'test'};

        var handleMarkAsRead = function(e){
          expect(e.detail).be.a('Object');
          expect(e.detail.holderItem).be.a('Object');
          expect(e.detail.holderItem).to.have.property('title', 'test');
          toolTitle.removeEventListener('mark-as-read', handleMarkAsRead);
        };
        toolTitle.addEventListener('mark-as-read', handleMarkAsRead);

        var handleItemsChanged = function(e){
          expect(e.detail).be.a('Object');
          expect(e.detail).to.have.property('err', null);
          toolTitle.removeEventListener('items-changed', handleItemsChanged);
          done();
        };
        toolTitle.addEventListener('items-changed', handleItemsChanged);

        toolTitle.handleMarkAsRead();
      });

      it('should be update hidden status.', function() {
        /* jshint expr:true */
        expect(toolTitle.progressHidden).to.be.true;
        toolTitle.progressStart();
        expect(toolTitle.progressHidden).to.be.false;
        toolTitle.progressStart();
        expect(toolTitle.progressHidden).to.be.false;
        toolTitle.progressComplete();
        expect(toolTitle.progressHidden).to.be.false;
        toolTitle.progressComplete();
        expect(toolTitle.progressHidden).to.be.true;
      });
    });
  </script>

</body>
</html>
